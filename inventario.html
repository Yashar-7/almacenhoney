<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Honey - Control Total</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --naranja: #f39c12; --amarillo: #f1c40f; --negro: #1a1a1a; --rojo: #e74c3c; --verde: #2ecc71; }
        body { font-family: sans-serif; background: var(--negro); color: white; padding: 15px; text-align: center; }
        .card { background: #2c3e50; padding: 15px; border-radius: 15px; margin-top: 15px; text-align: left; border: 1px solid #444; }
        input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: none; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-scan { background: var(--amarillo); color: black; }
        .btn-save { background: var(--verde); color: white; }
        .btn-gasto { background: var(--rojo); color: white; }
        .btn-caja { background: var(--naranja); color: white; margin-top: 10px; }
        h2, h3 { color: var(--amarillo); margin-bottom: 10px; }
        label { font-size: 0.8rem; color: var(--amarillo); opacity: 0.8; }
        #resultado-caja { font-size: 1.1rem; margin-top: 10px; background: #1a1a1a; padding: 10px; border-radius: 10px; }
        .ganancia { color: var(--verde); font-size: 1.5rem; display: block; margin-top: 5px; }
        .historial-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #444; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h2>üçØ Gesti√≥n Almac√©n Honey</h2>
    
    <div id="reader" style="width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid var(--amarillo);"></div>
    <button class="btn btn-scan" onclick="iniciarEscaneo()">üì∑ ESCANEAR PRODUCTO</button>

    <div class="card">
        <h3>üì¶ Mercader√≠a</h3>
        <input type="text" id="cod" readonly placeholder="C√≥digo de barras">
        <input type="text" id="nom" placeholder="Nombre">
        <input type="number" id="pre" placeholder="Precio $">
        <input type="number" id="sto" placeholder="Stock">
        <button class="btn btn-save" onclick="guardarProducto()">üíæ GUARDAR</button>
    </div>

    <div class="card" style="border-left: 5px solid var(--rojo);">
        <h3>üí∏ Gasto</h3>
        <input type="text" id="gasto-desc" placeholder="¬øEn qu√© gastaste?">
        <input type="number" id="gasto-monto" placeholder="Monto $">
        <button class="btn btn-gasto" onclick="guardarGasto()">üßæ REGISTRAR</button>
    </div>

    <div class="card" style="border: 2px solid var(--amarillo); background: #000;">
        <h3>üí∞ Balance de Hoy</h3>
        <button class="btn btn-caja" onclick="verBalanceHoy()">üìä CALCULAR HOY</button>
        <div id="resultado-caja">
            Ventas: <span id="v-hoy">$ 0</span> | Gastos: <span id="g-hoy">$ 0</span>
            <hr>
            GANANCIA LIMPIA: <span id="ganancia-hoy" class="ganancia">$ 0.00</span>
        </div>
    </div>

    <div class="card">
        <h3>üìÖ Historial √öltimos 7 D√≠as</h3>
        <div id="lista-historial">
            <p style="color:gray; font-size:0.8rem;">Toca "Calcular Hoy" para actualizar historial</p>
        </div>
    </div>

<script>
    const SB_URL = "https://svpurpvbiujhcbiugrkh.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    const scanner = new Html5Qrcode("reader");

    function iniciarEscaneo() {
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (codigo) => {
            document.getElementById('cod').value = codigo;
            scanner.stop();
            verificarExistencia(codigo);
        });
    }

    async function verificarExistencia(codigo) {
        const { data } = await _supabase.from('productos_almacen').select('*').eq('codigo_barras', codigo).single();
        if (data) {
            document.getElementById('nom').value = data.nombre;
            document.getElementById('pre').value = data.precio;
            document.getElementById('sto').value = data.stock;
        }
    }

    async function guardarProducto() {
        const cod = document.getElementById('cod').value;
        const nom = document.getElementById('nom').value;
        const pre = document.getElementById('pre').value;
        const sto = document.getElementById('sto').value;
        if(!cod || !nom || !pre) return alert("Faltan datos");
        await _supabase.from('productos_almacen').upsert({ codigo_barras: cod, nombre: nom, precio: parseFloat(pre), stock: parseInt(sto) || 0 }, { onConflict: 'codigo_barras' });
        alert("‚úÖ Guardado");
        location.reload();
    }

    async function guardarGasto() {
        const desc = document.getElementById('gasto-desc').value;
        const monto = document.getElementById('gasto-monto').value;
        if(!desc || !monto) return alert("Faltan datos");
        await _supabase.from('gastos_honey').insert([{ descripcion: desc, monto: parseFloat(monto) }]);
        alert("üßæ Gasto anotado");
        document.getElementById('gasto-desc').value = "";
        document.getElementById('gasto-monto').value = "";
    }

    async function verBalanceHoy() {
        let inicioDia = new Date();
        inicioDia.setHours(0,0,0,0);
        const { data: v } = await _supabase.from('ventas_honey').select('total').gte('fecha', inicioDia.toISOString());
        const { data: g } = await _supabase.from('gastos_honey').select('monto').gte('fecha', inicioDia.toISOString());
        let totalV = v.reduce((s, i) => s + (i.total || 0), 0);
        let totalG = g.reduce((s, i) => s + (i.monto || 0), 0);
        document.getElementById('v-hoy').innerText = "$ " + totalV.toFixed(2);
        document.getElementById('g-hoy').innerText = "$ " + totalG.toFixed(2);
        document.getElementById('ganancia-hoy').innerText = "$ " + (totalV - totalG).toFixed(2);
        verHistorial();
    }

    async function verHistorial() {
        const lista = document.getElementById('lista-historial');
        lista.innerHTML = "Cargando historial...";
        
        let hoy = new Date();
        let historialHTML = "";

        for (let i = 0; i < 7; i++) {
            let dia = new Date();
            dia.setDate(hoy.getDate() - i);
            dia.setHours(0,0,0,0);
            let finDia = new Date(dia);
            finDia.setHours(23,59,59,999);

            const { data: v } = await _supabase.from('ventas_honey').select('total').gte('fecha', dia.toISOString()).lte('fecha', finDia.toISOString());
            const { data: g } = await _supabase.from('gastos_honey').select('monto').gte('fecha', dia.toISOString()).lte('fecha', finDia.toISOString());

            let sv = v ? v.reduce((s, x) => s + (x.total || 0), 0) : 0;
            let sg = g ? g.reduce((s, x) => s + (x.monto || 0), 0) : 0;
            let neto = sv - sg;

            let opciones = { weekday: 'long', day: 'numeric' };
            let nombreDia = dia.toLocaleDateString('es-ES', opciones);

            historialHTML += `<div class="historial-item">
                <span style="text-transform: capitalize;">${nombreDia}:</span>
                <span style="color: ${neto >= 0 ? 'var(--verde)' : 'var(--rojo)'}">$ ${neto.toFixed(2)}</span>
            </div>`;
        }
        lista.innerHTML = historialHTML;
    }
</script>
</body>
</html>
