<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f39c12">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/517/517563.png">
    
    <title>Panel Honey - Gesti√≥n</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --naranja: #f39c12; --amarillo: #f1c40f; --negro: #1a1a1a; --rojo: #e74c3c; --verde: #2ecc71; --azul: #2980b9; --morado: #8e44ad; }
        body { font-family: sans-serif; background: var(--negro); color: white; padding: 10px; text-align: center; margin:0; }
        .card { background: #2c3e50; padding: 15px; border-radius: 15px; margin-bottom: 15px; text-align: left; border: 1px solid #444; }
        input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: none; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-scan { background: var(--amarillo); color: black; }
        .btn-save { background: var(--verde); color: white; }
        .btn-gasto { background: var(--rojo); color: white; }
        .btn-caja { background: var(--naranja); color: white; }
        .btn-lista { background: var(--azul); color: white; }
        h2, h3 { color: var(--amarillo); margin: 5px 0; }
        #resultado-caja { font-size: 0.9rem; margin-top: 10px; background: #000; padding: 12px; border-radius: 10px; }
        .ganancia-total { color: var(--verde); font-size: 1.6rem; font-weight: bold; display: block; text-align: center; margin-top: 5px; }
        .grid-metodos { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
        .search-results { background: #1a1a1a; border-radius: 8px; max-height: 150px; overflow-y: auto; }
        .search-item { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; display: flex; justify-content: space-between; font-size: 0.9rem; }
        .historial-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #444; font-size: 0.85rem; }
        .tabla-contenedor { overflow-x: auto; margin-top: 10px; background: #1a1a1a; border-radius: 10px; }
        .tabla-inventario { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .tabla-inventario th { background: #444; color: var(--amarillo); padding: 10px; text-align: left; }
        .tabla-inventario td { padding: 10px; border-bottom: 1px solid #333; }
        .stock-critico { color: var(--rojo); font-weight: bold; }
        .capital-card { background: var(--azul); padding: 10px; border-radius: 10px; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>

    <h2 style="margin-top:10px;">üçØ Panel Almac√©n Honey</h2>
    
    <div id="reader" style="width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid var(--amarillo); margin-bottom:10px;"></div>
    <button class="btn btn-scan" onclick="iniciarEscaneo()">üì∑ ESCANEAR PRODUCTO</button>

    <div class="card">
        <h3>üì¶ Productos</h3>
        <input type="text" id="nom" placeholder="Buscar por nombre..." oninput="buscarManual(this.value)">
        <div id="resultados-busqueda" class="search-results"></div>
        <input type="text" id="cod" readonly placeholder="C√≥digo de barras" style="background:#34495e; color:#bdc3c7;">
        <div style="display: flex; gap: 10px;">
            <input type="number" id="pre" placeholder="Precio $">
            <input type="number" id="sto" placeholder="Stock">
        </div>
        <button class="btn btn-save" onclick="guardarProducto()">üíæ GUARDAR CAMBIOS</button>
    </div>

    <div class="card">
        <h3>üìã Mercader√≠a en Sistema</h3>
        <div class="capital-card">
            üí∞ Valor de Estanter√≠a: <b id="total-stock-pesos">$0</b>
        </div>
        <button class="btn btn-lista" onclick="cargarListaMercaderia()">üîÑ ACTUALIZAR LISTA</button>
        <div class="tabla-contenedor">
            <table class="tabla-inventario">
                <thead><tr><th>Producto</th><th>Precio</th><th>Stock</th></tr></thead>
                <tbody id="cuerpo-tabla"></tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <h3>üí∞ Caja y Gastos</h3>
        <div style="display: flex; gap: 5px; margin-bottom:15px;">
            <input type="text" id="gasto-desc" placeholder="Descripci√≥n gasto">
            <input type="number" id="gasto-monto" placeholder="$" style="width:100px;">
        </div>
        <button class="btn btn-gasto" onclick="guardarGasto()">üßæ REGISTRAR GASTO</button>
        <hr style="border:0; border-top:1px solid #444; margin: 15px 0;">
        <button class="btn btn-caja" onclick="verBalanceHoy()">üìä VER BALANCE DE HOY</button>
        <div id="resultado-caja">
            <div style="display: flex; justify-content: space-between;">
                <span>Ventas: <b id="v-hoy">$0</b></span>
                <span>Gastos: <b id="g-hoy" style="color:var(--rojo);">$0</b></span>
            </div>
            <div class="grid-metodos">
                <span style="color:var(--verde)">Efe: <b id="v-efe">$0</b></span>
                <span style="color:var(--azul)">Tar: <b id="v-tar">$0</b></span>
                <span style="color:var(--morado)">QR: <b id="v-qr">$0</b></span>
                <span style="color:var(--naranja)">Trans: <b id="v-tra">$0</b></span>
            </div>
            <div style="text-align:center; margin-top:10px; border-top: 1px solid #333; padding-top:5px;">
                <small>GANANCIA LIMPIA:</small>
                <span id="ganancia-hoy" class="ganancia-total">$ 0.00</span>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>üìÖ √öltimos 7 D√≠as</h3>
        <div id="lista-historial"></div>
    </div>

<script>
    const SB_URL = "https://svpurpvbiujhcbiugrkh.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);
    const scanner = new Html5Qrcode("reader");

    window.onload = () => { cargarListaMercaderia(); };

    function iniciarEscaneo() {
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (codigo) => {
            document.getElementById('cod').value = codigo;
            scanner.stop();
            verificarExistencia(codigo);
        });
    }

    async function verificarExistencia(codigo) {
        const { data } = await _supabase.from('productos_almacen').select('*').eq('codigo_barras', codigo).single();
        if (data) cargarEnFormulario(data);
    }

    async function buscarManual(query) {
        const div = document.getElementById('resultados-busqueda');
        if (query.length < 2) { div.innerHTML = ""; return; }
        const { data } = await _supabase.from('productos_almacen').select('*').ilike('nombre', `%${query}%`).limit(5);
        div.innerHTML = "";
        if (data) data.forEach(p => {
            const item = document.createElement('div');
            item.className = 'search-item';
            item.innerHTML = `<span>${p.nombre}</span> <b>$${p.precio}</b>`;
            item.onclick = () => { cargarEnFormulario(p); div.innerHTML = ""; };
            div.appendChild(item);
        });
    }

    function cargarEnFormulario(p) {
        document.getElementById('cod').value = p.codigo_barras;
        document.getElementById('nom').value = p.nombre;
        document.getElementById('pre').value = p.precio;
        document.getElementById('sto').value = p.stock;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function cargarListaMercaderia() {
        const cuerpo = document.getElementById('cuerpo-tabla');
        const txtTotal = document.getElementById('total-stock-pesos');
        cuerpo.innerHTML = "Cargando...";
        const { data, error } = await _supabase.from('productos_almacen').select('*').order('nombre', { ascending: true });
        if (error) return;
        let html = ""; let sumaTotal = 0;
        data.forEach(p => {
            const esBajo = p.stock <= 3 ? 'stock-critico' : '';
            sumaTotal += (p.precio * p.stock);
            html += `<tr onclick='cargarEnFormulario(${JSON.stringify(p)})'><td>${p.nombre}</td><td>$${p.precio}</td><td class="${esBajo}">${p.stock}</td></tr>`;
        });
        cuerpo.innerHTML = html;
        txtTotal.innerText = "$ " + sumaTotal.toLocaleString();
    }

    async function guardarProducto() {
        const nom = document.getElementById('nom').value;
        const pre = document.getElementById('pre').value;
        if(!nom || !pre) return alert("Falta Nombre o Precio");
        await _supabase.from('productos_almacen').upsert({
            codigo_barras: document.getElementById('cod').value || "M-" + nom.substring(0,3).toUpperCase(),
            nombre: nom, precio: parseFloat(pre), stock: parseInt(document.getElementById('sto').value) || 0 
        }, { onConflict: 'codigo_barras' });
        alert("‚úÖ Guardado");
        location.reload();
    }

    async function guardarGasto() {
        const desc = document.getElementById('gasto-desc').value;
        const monto = document.getElementById('gasto-monto').value;
        if(!desc || !monto) return alert("Completa el gasto");
        await _supabase.from('gastos_honey').insert([{ descripcion: desc, monto: parseFloat(monto) }]);
        alert("üßæ Anotado");
        document.getElementById('gasto-desc').value = ""; document.getElementById('gasto-monto').value = "";
    }

    async function verBalanceHoy() {
        let hoy = new Date(); hoy.setHours(0,0,0,0);
        const { data: v } = await _supabase.from('ventas_honey').select('*').gte('fecha', hoy.toISOString());
        const { data: g } = await _supabase.from('gastos_honey').select('monto').gte('fecha', hoy.toISOString());
        let efe = v.filter(x => x.metodo_pago === 'Efectivo').reduce((s, i) => s + i.total, 0);
        let tar = v.filter(x => x.metodo_pago === 'Tarjeta').reduce((s, i) => s + i.total, 0);
        let qrr = v.filter(x => x.metodo_pago === 'QR').reduce((s, i) => s + i.total, 0);
        let tra = v.filter(x => x.metodo_pago === 'Transferencia').reduce((s, i) => s + i.total, 0);
        let totV = efe + tar + qrr + tra;
        let totG = g.reduce((s, i) => s + (i.monto || 0), 0);
        document.getElementById('v-hoy').innerText = "$ " + totV.toFixed(2);
        document.getElementById('g-hoy').innerText = "$ " + totG.toFixed(2);
        document.getElementById('v-efe').innerText = "$" + efe.toFixed(0);
        document.getElementById('v-tar').innerText = "$" + tar.toFixed(0);
        document.getElementById('v-qr').innerText = "$" + qrr.toFixed(0);
        document.getElementById('v-tra').innerText = "$" + tra.toFixed(0);
        document.getElementById('ganancia-hoy').innerText = "$ " + (totV - totG).toFixed(2);
        verHistorial();
    }

    async function verHistorial() {
        const lista = document.getElementById('lista-historial');
        lista.innerHTML = "Cargando...";
        let hoy = new Date(); let html = "";
        for (let i = 0; i < 7; i++) {
            let d = new Date(); d.setDate(hoy.getDate() - i); d.setHours(0,0,0,0);
            let f = new Date(d); f.setHours(23,59,59,999);
            const { data: v } = await _supabase.from('ventas_honey').select('total').gte('fecha', d.toISOString()).lte('fecha', f.toISOString());
            const { data: g } = await _supabase.from('gastos_honey').select('monto').gte('fecha', d.toISOString()).lte('fecha', f.toISOString());
            let neto = (v ? v.reduce((s, x) => s + x.total, 0) : 0) - (g ? g.reduce((s, x) => s + x.monto, 0) : 0);
            html += `<div class="historial-item"><span>${d.toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric' })}</span><b style="color:${neto>=0?'var(--verde)':'var(--rojo)'}">$${neto.toFixed(0)}</b></div>`;
        }
        lista.innerHTML = html;
    }
</script>
</body>
</html>
