<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Almac√©n Honey - Punto de Venta</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --naranja: #f39c12; --amarillo: #f1c40f; --negro: #1a1a1a; --gris: #2c3e50; }
        body { font-family: 'Arial', sans-serif; background: var(--negro); color: white; margin: 0; padding: 10px; }
        
        /* Cabecera con estilo Abeja */
        .header { text-align: center; border-bottom: 4px solid var(--amarillo); padding-bottom: 10px; margin-bottom: 15px; }
        .header h1 { color: var(--amarillo); margin: 0; font-size: 1.8rem; }
        
        /* Contenedor de C√°mara */
        #reader { width: 100%; border-radius: 15px; border: 3px solid var(--naranja); background: #000; overflow: hidden; }

        /* Lista de Productos */
        .carrito { background: var(--gris); border-radius: 15px; padding: 15px; margin-top: 15px; min-height: 150px; }
        .item { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding: 8px 0; }
        
        /* Total y Vuelto */
        .seccion-pago { background: var(--naranja); color: black; border-radius: 15px; padding: 20px; margin-top: 15px; text-align: center; }
        .total-grande { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        
        input { width: 80%; padding: 10px; font-size: 1.2rem; border-radius: 10px; border: none; text-align: center; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
        .btn-scan { background: var(--amarillo); color: black; }
        .btn-cobrar { background: #27ae60; color: white; }
    </style>
</head>
<body>

<div class="header">
    <h1>üçØ ALMAC√âN HONEY üõí</h1>
</div>

<div id="reader"></div>
<button class="btn btn-scan" onclick="iniciarEscaneo()">‚ûï ESCANEAR PRODUCTO</button>

<div class="carrito" id="lista-productos">
    <p style="text-align:center; color: #bdc3c7;">El carrito est√° vac√≠o</p>
</div>

<div class="seccion-pago">
    <div>TOTAL A COBRAR</div>
    <div class="total-grande" id="total-final">$ 0.00</div>
    
    <input type="number" id="paga-con" placeholder="¬øCon cu√°nto paga?" oninput="calcularVuelto()">
    <div style="margin-top:10px; font-weight:bold;">
        VUELTO: <span id="vuelto">$ 0.00</span>
    </div>
    
    <button class="btn btn-cobrar" onclick="finalizarVenta()">FINALIZAR VENTA</button>
</div>

<script>
    let carrito = [];
    let total = 0;
    const scanner = new Html5Qrcode("reader");

    function iniciarEscaneo() {
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (codigo) => {
            agregarAlCarrito(codigo);
            scanner.stop();
        });
    }

    function agregarAlCarrito(codigo) {
        // SIMULACI√ìN: Aqu√≠ luego buscaremos en Supabase
        // Por ahora, inventamos un producto para la prueba
        const nuevoProducto = {
            id: codigo,
            nombre: "Producto Escaneado",
            precio: 1500 // Precio de prueba
        };

        carrito.push(nuevoProducto);
        actualizarPantalla();
    }

    function actualizarPantalla() {
        const lista = document.getElementById('lista-productos');
        lista.innerHTML = "";
        total = 0;

        carrito.forEach(prod => {
            total += prod.precio;
            lista.innerHTML += `
                <div class="item">
                    <span>${prod.nombre}</span>
                    <span>$${prod.precio}</span>
                </div>
            `;
        });

        document.getElementById('total-final').innerText = `$ ${total.toFixed(2)}`;
        calcularVuelto();
    }

    function calcularVuelto() {
        const pagaCon = document.getElementById('paga-con').value;
        const vuelto = pagaCon - total;
        document.getElementById('vuelto').innerText = (vuelto > 0) ? `$ ${vuelto.toFixed(2)}` : "$ 0.00";
    }

    function finalizarVenta() {
        if(total === 0) return alert("El carrito est√° vac√≠o");
        alert("Venta registrada con √©xito. ¬°Gracias por su compra!");
        carrito = [];
        document.getElementById('paga-con').value = "";
        actualizarPantalla();
    }
</script>

</body>
</html>
