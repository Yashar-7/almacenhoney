<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Almacén Honey - Punto de Venta</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root { --naranja: #f39c12; --amarillo: #f1c40f; --negro: #1a1a1a; --gris: #2c3e50; }
        body { font-family: 'Arial', sans-serif; background: var(--negro); color: white; margin: 0; padding: 10px; }
        .header { text-align: center; border-bottom: 4px solid var(--amarillo); padding-bottom: 10px; margin-bottom: 15px; }
        .header img { height: 80px; width: auto; margin-bottom: 5px; }
        .header h1 { color: var(--amarillo); margin: 0; font-size: 1.8rem; }
        #reader { width: 100%; border-radius: 15px; border: 3px solid var(--naranja); background: #000; overflow: hidden; }
        .carrito { background: var(--gris); border-radius: 15px; padding: 15px; margin-top: 15px; min-height: 120px; max-height: 200px; overflow-y: auto; }
        .item { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding: 8px 0; }
        .seccion-pago { background: var(--naranja); color: black; border-radius: 15px; padding: 20px; margin-top: 15px; text-align: center; }
        .total-grande { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
        input { width: 80%; padding: 12px; font-size: 1.2rem; border-radius: 10px; border: 2px solid var(--negro); text-align: center; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 10px; }
        .btn-scan { background: var(--amarillo); color: black; }
        .btn-cobrar { background: #27ae60; color: white; }
    </style>
</head>
<body>

<div class="header">
    <img src="almacenhoney.png" alt="Logo Honey">
    <h1>ALMACÉN HONEY</h1>
</div>

<div id="reader"></div>
<button class="btn btn-scan" onclick="iniciarEscaneo()">➕ ESCANEAR PRODUCTO</button>

<div class="carrito" id="lista-productos">
    <p id="mensaje-vacio" style="text-align:center; color: #bdc3c7;">El carrito está vacío</p>
</div>

<div class="seccion-pago">
    <div>TOTAL A COBRAR</div>
    <div class="total-grande" id="total-final">$ 0.00</div>
    <input type="number" id="paga-con" placeholder="¿Con cuánto paga?" oninput="calcularVuelto()">
    <div style="margin-top:15px; font-weight:bold; font-size: 1.2rem;">
        VUELTO: <span id="vuelto">$ 0.00</span>
    </div>
    <button class="btn btn-cobrar" onclick="finalizarVenta()">FINALIZAR VENTA</button>
</div>

<script>
    const SB_URL = "https://svpurpvbiujhcbiugrkh.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cHVycHZiaXVqaGNiaXVncmtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDgzMTUsImV4cCI6MjA4MzMyNDMxNX0.AivKJ0_N0z_4T4vLNfUcE2hepJ1XXOO8-4fSA3PJXdc";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let carrito = [];
    let total = 0;
    const scanner = new Html5Qrcode("reader");

    function iniciarEscaneo() {
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: { width: 250, height: 150 } }, (codigo) => {
            scanner.stop();
            buscarProducto(codigo);
        }).catch(err => alert("Error de cámara: " + err));
    }

    async function buscarProducto(codigo) {
        const { data, error } = await _supabase
            .from('productos_almacen')
            .select('*')
            .eq('codigo_barras', codigo)
            .single();

        if (error || !data) {
            alert("Producto no registrado. Ve a inventario.html para cargarlo.");
            return;
        }

        carrito.push({
            id_db: data.id,
            nombre: data.nombre,
            precio: parseFloat(data.precio),
            codigo: data.codigo_barras,
            stock_actual: data.stock
        });

        actualizarPantalla();
    }

    function actualizarPantalla() {
        const lista = document.getElementById('lista-productos');
        const mensajeVacio = document.getElementById('mensaje-vacio');
        
        lista.innerHTML = "";
        // Volvemos a añadir el mensaje de vacío para que no desaparezca del mapa
        lista.appendChild(mensajeVacio);
        
        total = 0;

        if (carrito.length === 0) {
            mensajeVacio.style.display = 'block';
        } else {
            mensajeVacio.style.display = 'none';
            carrito.forEach(prod => {
                total += prod.precio;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `<span>${prod.nombre}</span><span>$${prod.precio.toFixed(2)}</span>`;
                lista.appendChild(itemDiv);
            });
        }

        document.getElementById('total-final').innerText = `$ ${total.toFixed(2)}`;
        calcularVuelto();
    }

    function calcularVuelto() {
        const pagaCon = document.getElementById('paga-con').value;
        const vuelto = pagaCon - total;
        document.getElementById('vuelto').innerText = (vuelto >= 0) ? `$ ${vuelto.toFixed(2)}` : "Falta dinero";
    }

    async function finalizarVenta() {
        if(total === 0) return alert("No hay productos en el carrito");

        const resumenProductos = carrito.map(p => p.nombre).join(", ");

        try {
            // 1. Guardar en historial
            const { error: errorVenta } = await _supabase
                .from('ventas_honey')
                .insert([{ productos: resumenProductos, total: total }]);

            if (errorVenta) throw errorVenta;

            // 2. Descontar Stock
            for (const item of carrito) {
                const nuevoStock = (item.stock_actual > 0) ? item.stock_actual - 1 : 0;
                await _supabase
                    .from('productos_almacen')
                    .update({ stock: nuevoStock })
                    .eq('codigo_barras', item.codigo);
            }

            alert("✅ ¡Venta Exitosa!");
            
            // 3. Reiniciar todo
            carrito = [];
            document.getElementById('paga-con').value = "";
            actualizarPantalla();

        } catch (err) {
            alert("Error al finalizar: " + err.message);
        }
    }
</script>

</body>
</html>
